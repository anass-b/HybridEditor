<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>ACE</title>
  <style type="text/css" media="screen">
    body {
      overflow: hidden;
    }

    #editor {
      margin: 0;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <pre id="editor"></pre>
  <script src="qwebchannel.js" type="text/javascript"></script>
  <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/twilight");
      
      //document.getElementById('editor').style.fontFamily='Courier';
      //document.getElementById('editor').style.fontSize='13px';

      var updateText = function(text, lang) {
        editor.getSession().setMode("ace/mode/" + lang);
        editor.setValue("");
        editor.insert(text);
        editor.gotoLine(0);
      }

      new QWebChannel(qt.webChannelTransport,
        function(channel) {
          var content = channel.objects.content;
          updateText(content.text, content.lang);
          //content.textChanged.connect(updateText);

          editor.getSession().on('change', function() {
              content.text = editor.getValue();
          });
        }
      );
  </script>
</body>
</html>
